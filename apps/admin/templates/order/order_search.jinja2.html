<!DOCTYPE html>
<html lang="ru">
<head>
<title>Страница поиска заказа по номеру.</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<style>
body{
    display:table;
    width:100%;
    height:100%;
}
#vertical_center{
    {# border: 1px solid #000; #}
    height:200px;
    {# width:200px; #}
    display:table-cell;
    vertical-align:middle;
    text-align:center;
}
#horizontal_center{
    {# width:200px; /* Ширина элемента в пикселах */ #}
    {# padding:10px; /* Поля вокруг текста */ #}
    margin:auto; /* Выравниваем по центру */
    {# background:#fc0; /* Цвет фона */ #}
}
</style>
</head>
<body>
    <div id="vertical_center">
        <div id="horizontal_center">
            <form method="POST" action="/админ/заказ/поиск/">
                {% if error_message %}<p style="color:Red;">{{ error_message }}</p>{% endif %}
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                <input type="hidden" name="POST_NAME" value="order_search">
                <input type="text" name="order_id">
                <input type="submit" value="Искать заказ">
            </form>
        </div>
    </div>
    <div id="orders">
        <table>
            <tbody>
                {% for order in orders %}
                    <tr>
                        <td>
                            {{ order.pk }}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
