 {# {% load i18n static %}  #}
 {# {% spaceless %} #}
    <style type="text/css">
        .social-auth-backend {
            margin: 0px 10px 0px 0px;
            background-image: url('/media/img/social_auth_widget/social_auth_ru.png');
            background-repeat: no-repeat;
            display: block;
            float: left;
        }
        .social-auth-backend > img {
            width: 32px;
            height: 32px;
        }
    </style>
    {% for provider in providers %}
        <a href="{{ url('socialauth_begin', provider.id) }}" class="social-auth-backend"
           style="background-position: {{ provider.position.width }}px {{ provider.position.height }}px">
            <img title="{{ provider.name }}" alt="{{ provider.name }}"
                 src="/media/img/social_auth_widget/blank.png">
        </a>
    {% endfor %}
    <div style="clear:both"></div>
 {# {% endspaceless %} #}
